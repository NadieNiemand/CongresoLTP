    <style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üéì Congreso Estudiantil "Laboratorios de Ingenier√≠a Qu√≠mica"
            </a>
        </div>

    <!-- Login Container -->
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h4 class="mb-0 fw-bold">Iniciar Sesi√≥n</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Correo Electr√≥nico</label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       placeholder="tu@ejemplo.com" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Contrase√±a</label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            
                            <!-- Bot√≥n Login -->
                            <button type="submit" class="btn btn-login btn-lg w-100 text-white mb-3">
                                <span id="loginText">Ingresar al Portal</span>
                                <div id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status">

                        <!-- Enlace a Registro -->
                        <div class="text-center mb-4">

                            </a>
                        </div>
                        
                        <hr>
                        
                        <!-- Credenciales de Prueba -->
                        <div class="credential-box">
                            <h6 class="text-center mb-3 fw-bold">Credenciales de Prueba</h6>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <small><strong>üë®‚Äçüéì Alumno:</strong></small><br>
                                    <small class="text-muted">alumno@ejemplo.com / password123</small>
                                </div>
                                <div class="col-12">
                                    <small><strong>üë®‚Äçüè´ Evaluador:</strong></small><br>
                                    <small class="text-muted">profesor@ejemplo.com / password123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Enlace Volver -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none">
                        ‚Üê Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tus Scripts -->
    <script src="js/supabase-client.js"></script>
    
    <!-- SCRIPT DE LOGIN ACTUALIZADO CON REDIRECCI√ìN PARA ADMINISTRADORES -->
    <script>
        // Manejar login MEJORADO con redirecci√≥n para administradores
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                alert('‚ùå Por favor completa todos los campos');
                return;
            }
            
            // Mostrar loading
            loginText.textContent = 'Verificando credenciales...';
            loginSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                console.log('üîê Iniciando proceso de login...');
                
                const result = await loginUser(email, password);
                
                if (result.success) {
                    loginText.textContent = '¬°Acceso concedido!';
                    console.log('‚úÖ Login exitoso:', result.data);
                    
                    // Obtener el tipo de usuario del perfil
                    let userType = 'student'; // Por defecto
                    
                    if (result.data.profile) {
                        userType = result.data.profile.user_type;
                    } else {
                        // Intentar obtener el perfil si no vino en la respuesta
                        const user = await getCurrentUser();
                        if (user) {
                            const profile = await getUserProfile(user.id);
                            userType = profile?.user_type || 'student';
                        }
                    }
                    
                    console.log('üéØ Tipo de usuario detectado:', userType);
                    
                    // Redirigir seg√∫n el tipo de usuario
                    setTimeout(() => {
                        if (userType === 'admin') {
                            console.log('üöÄ Redirigiendo a panel de administraci√≥n');
                            window.location.href = 'admin-panel.html';
                        } else if (userType === 'evaluator') {
                            console.log('üìä Redirigiendo a panel del evaluador');
                            window.location.href = 'evaluator-dashboard.html';
                        } else {
                            console.log('üéì Redirigiendo a panel del estudiante');
                            window.location.href = 'student-dashboard.html';
                        }
                    }, 1500);
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                
                // Restaurar estado del bot√≥n
                loginText.textContent = 'Ingresar al Portal';
                loginSpinner.classList.add('d-none');
                submitBtn.disabled = false;
                
                // Mensajes de error espec√≠ficos
                let errorMessage = 'Error al iniciar sesi√≥n';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Email o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'üìß Por favor confirma tu email antes de iniciar sesi√≥n';
                } else if (error.message.includes('rate limit')) {
                    errorMessage = '‚ö° Demasiados intentos. Espera unos minutos.';
                } else {
                    errorMessage = `‚ùå Error: ${error.message}`;
                }
                
                alert(errorMessage);
            }
        });

        // C√≥digo de diagn√≥stico (opcional - puedes removerlo despu√©s)
        async function diagnoseLogin() {
            console.log('üîß Diagn√≥stico del sistema de login:');
            console.log('1. Supabase configurado:', typeof supabase !== 'undefined');
            console.log('2. Funci√≥n loginUser disponible:', typeof loginUser !== 'undefined');
            console.log('3. Funci√≥n getCurrentUser disponible:', typeof getCurrentUser !== 'undefined');
            console.log('4. Funci√≥n getUserProfile disponible:', typeof getUserProfile !== 'undefined');
        }

        // Ejecutar diagn√≥stico al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            diagnoseLogin();
        });
    </script>
</body>
