        .login-container {

        .login-card {
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: none;
            width: 100%;
        }
        
        .login-card .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        
        .login-card .card-header h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .login-card .card-body {
            padding: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        
        .credential-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 5px solid #28a745;
            margin-top: 1.5rem;
        }
        
        .credential-box h6 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #007bff;
        }
        
        /* Hacer el contenedor M√ÅS ANCHO */
        @media (min-width: 768px) {

        @media (min-width: 992px) {

        }
