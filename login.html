</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand fw-bold" href="index.html">
                üéì Congreso Estudiantil "Laboratorios de Ingenier√≠a Qu√≠mica"
            </a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h4 class="mb-0 fw-bold">Iniciar Sesi√≥n</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Correo Electr√≥nico</label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       placeholder="tu@ejemplo.com" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Contrase√±a</label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                            
                            <!-- Bot√≥n Login -->
                            <button type="submit" class="btn btn-login btn-lg w-100 text-white mb-3">

                                <div id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status">

                            </a>
                        </div>

                        <!-- Credenciales de Prueba -->
                        <div class="credential-box">
                            <h6 class="text-center mb-3 fw-bold">Credenciales de Prueba</h6>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <small><strong>üë®‚Äçüéì Alumno:</strong></small><br>
                                    <small class="text-muted">alumno@ejemplo.com / password123</small>
                                </div>
                                <div class="col-12">
                                    <small><strong>üë®‚Äçüè´ Evaluador:</strong></small><br>
                                    <small class="text-muted">profesor@ejemplo.com / password123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Enlace Volver -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none">
                        ‚Üê Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Tus Scripts -->
<script src="js/supabase-client.js"></script>
<script>
    // Script MEJORADO para manejar el login
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
    });

    async function handleLogin(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const submitBtn = document.querySelector('button[type="submit"]');
        
        // Validaciones b√°sicas
        if (!email || !password) {
            alert('‚ùå Por favor completa todos los campos');
            return;
        }
        
        // Mostrar loading
        loginText.textContent = 'Iniciando sesi√≥n...';
        loginSpinner.classList.remove('d-none');
        submitBtn.disabled = true;
        
        try {
            console.log('üîê Intentando login con:', email);
            
            const result = await loginUser(email, password);
            
            if (result.success) {
                loginText.textContent = '¬°√âxito! Redirigiendo...';
                
                // VERIFICACI√ìN TEMPORAL - MOSTRAR INFO DEL USUARIO EN CONSOLA
                console.log('üîç DATOS DEL LOGIN:', result.data);
                console.log('üë§ PERFIL:', result.data.profile);
                console.log('üéØ TIPO DE USUARIO:', result.data.profile?.user_type);
                
                // Determinar redirecci√≥n basada en el tipo de usuario
                const userType = result.data.profile?.user_type || determineUserType(email);
                console.log('üìç Redirigiendo a:', userType);

                setTimeout(() => {
                    if (userType === 'admin') {
                    // Si tienes admin-dashboard.html, redirige all√≠
                        window.location.href = 'admin-dashboard.html';
                    } else if (userType === 'evaluator') {
                        window.location.href = 'evaluator-dashboard.html';
                    } else {
                        window.location.href = 'student-dashboard.html';
                    }
                }, 1000);
                
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            console.error('‚ùå Error en login:', error);
            resetLoginButton(loginText, loginSpinner, submitBtn);
            showLoginError(error);
        }
    }

    // Determinar tipo de usuario por email - VERSI√ìN MEJORADA
function determineUserType(email) {
    const emailLower = email.toLowerCase();
    
    if (emailLower.includes('admin') || emailLower.includes('administrador')) {
        return 'admin';
    } else if (emailLower.includes('profesor') || emailLower.includes('evaluador') || 
               emailLower.includes('comite') || emailLower.includes('professor') || 
               emailLower.includes('teacher') || emailLower.includes('evaluator')) {
        return 'evaluator';
    } else {
        return 'student';
    }
}

    // Resetear bot√≥n de login
    function resetLoginButton(textElement, spinnerElement, buttonElement) {
        textElement.textContent = 'Ingresar al Portal';
        spinnerElement.classList.add('d-none');
        buttonElement.disabled = false;
    }

    // Mostrar error de login
    function showLoginError(error) {
        let message = 'Error al iniciar sesi√≥n';
        if (error.message.includes('Invalid login credentials')) {
            message = 'Email o contrase√±a incorrectos';
        } else if (error.message.includes('Email not confirmed')) {
            message = 'Por favor confirma tu email primero';
        } else {
            message = error.message;
        }
        alert('‚ùå ' + message);
    }

    // Funci√≥n de login (de supabase-client.js)
    async function loginUser(email, password) {
        try {
            console.log('üîê Intentando login con:', email);
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                console.error('‚ùå Error en login:', error);
                throw error;
            }
            
            console.log('‚úÖ Login exitoso:', data);
            
            // Obtener el perfil del usuario - CLAVE PARA LA REDIRECCI√ìN
            const profile = await getUserProfile(data.user.id);
            console.log('üìã Perfil obtenido:', profile);
            
            return { 
                success: true, 
                data: {
                    ...data,
                    profile: profile
                }
            };
            
        } catch (error) {
            console.error('‚ùå Error completo:', error);
            return { 
                success: false, 
                error: error.message 
            };
        }
    }

    // Obtener perfil del usuario (de supabase-client.js)
    async function getUserProfile(userId) {
        try {
            console.log('üîç Obteniendo perfil para usuario:', userId);
            
            const { data, error } = await supabase
                .from('user_profiles')
                .select('*')
                .eq('id', userId)
                .single();
            
            if (error) {
                console.error('‚ùå Error obteniendo perfil:', error);
                
                // Si es error de "no encontrado", intentamos crear el perfil
                if (error.code === 'PGRST116') {
                    console.log('‚ö†Ô∏è Perfil no encontrado, intentando crear uno...');
                    return await createUserProfileFromAuth(userId);
                }
                
                return null;
            }
            
            console.log('‚úÖ Perfil obtenido:', data);
            return data;
            
        } catch (error) {
            console.error('‚ùå Error en getUserProfile:', error);
            return null;
        }
    }

    // Funci√≥n auxiliar para crear perfil si no existe
    async function createUserProfileFromAuth(userId) {
        try {
            // Obtener informaci√≥n del usuario desde Auth
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) throw error;
            
            const userData = user.user_metadata;
            
            console.log('üìù Creando perfil autom√°ticamente para:', user.email);
            
            const { data: newProfile, error: insertError } = await supabase
                .from('user_profiles')
                .insert([
                    {
                        id: userId,
                        email: user.email,
                        name: userData.name || user.email.split('@')[0],
                        user_type: userData.user_type || 'student',
                        created_at: new Date().toISOString()
                    }
                ])
                .select()
                .single();
            
            if (insertError) {
                console.error('‚ùå Error creando perfil autom√°ticamente:', insertError);
                return null;
            }
            
            console.log('‚úÖ Perfil creado autom√°ticamente:', newProfile);
            return newProfile;
            
        } catch (error) {
            console.error('‚ùå Error en createUserProfileFromAuth:', error);
            return null;
        }
    }
</script>
</body>
</html>
